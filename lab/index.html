<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>PW Flexbox Lab</title>
</head>
<body>
    <div class="flex-profile">
        <section class="vertical">
            <div id="status">ONLINE</div>
            <img src="css/images/profile-placeholder.jpeg" class="profile-pic">
            <h3>John Shoshone</h3>
            <div class="gray-banner">
                <div class="star-rating" title="4.0"></div>
                <p id="title">Psychic Healer</p>
            </div>
            <p  id="free">5 mins free</p>
            <p id="real-cost">then $5.99/min</p>
            <div class="grid-buttons">
                <div class="call-button"><img src="css/images/call-icon.png" width="20px" height="25px"></div>
                <div class="chat-button"><img src="css/images/chat-icon.png" width="25px" height="25px"></div>
            </div>
        </section>
    </div>
    <div class="css-grid">
        <section class="left-portion">
            <div id="status2">ONLINE</div>
            <img src="css/images/profile-placeholder.jpeg" class="profile-pic">
        <div class="grid-buttons">
            <div class="call-button"><img src="css/images/call-icon.png" width="20px" height="25px"></div>
            <div class="chat-button"><img src="css/images/chat-icon.png" width="25px" height="25px"></div>
        </div>
        </section>
        <section class="right-portion">
            <div class="info">
                <h3 class="name">John Shoshone</h3>
                <div class="star-rating" id="css-star" title="4.0"></div>
                <p id="title2">Psychic Healer</p>
                <div class="quote">
                    <p></p>Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</p>
                </div>
                    <p class="" id="free2">5 mins free</p>
                <p class="" id="real-cost2">then $5.99/min</p>
            </div>
        </section>
    </div>
</body>
</html>
